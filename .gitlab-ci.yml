stages:
  - build
  - test
  - deploy

services:
  - docker:dind

variables:
  NODE_ENV: 'test'

before_script:
  - apt-get update && apt-get install -y curl
  - curl -sL https://deb.nodesource.com/setup_14.x | bash -
  - apt-get install -y nodejs
  - npm install
  - docker info

build:
  stage: build
  script:  
    # - docker-compose down
    # - docker rmi masterclass_devops-backend masterclass_devops-front
    - docker-compose images

test:
  stage: test
  script:
    - npm install  
    - npm test     
  artifacts:
    when: always
    reports:
      junit: report.xml
    paths:
      - coverage/
      - report.xml
  allow_failure: false

deploy:
  stage: deploy
  script:
    - apt-get update && apt-get install -y openssh-client
    - scp -r ./dist/ user@server:/path/to/deployment  
    - ssh user@server 'cd /path/to/deployment && npm install && npm start'  
    # - docker-compose build
    # - docker-compose up -d
    - docker-compose images
    - docker-compose ps
    - docker-compose logs
    - docker ps
    - docker ps -a
  only:
    - master
  dependencies:
    - test
  when: manual
  environment:
    name: production
image: docker:latest
 