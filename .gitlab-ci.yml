image: docker:latest
 
services:
  - docker:dind
 
stages:
  - build
  - deploy

before_script:
  - docker info

build:
  stage: build
  script:  
    - docker-compose down
    - docker-compose images

deploy:
  stage: deploy
  script:
    - docker-compose up --build
    - docker-compose images
    - docker-compose ps
    - docker-compose logs
    - docker ps
    - docker ps -a
