stages:
  - build
  - test
  - deploy

services:
  - docker:dind

variables:
  NODE_ENV: 'test'

before_script:
  - docker info

build:
  stage: build
  script:  
    - apk update && apk add nodejs npm
    - npm install 
    # - docker-compose down
    # - docker rmi masterclass_devops-backend masterclass_devops-front
    - docker-compose images

test:
  stage: test
  script: 
    - npm test     
  allow_failure: false

deploy:
  stage: deploy
  script:
    # - docker-compose build
    # - docker-compose up -d
    - docker-compose images
    - docker-compose ps
    - docker-compose logs
    - docker ps
    - docker ps -a
  only:
    - main
  dependencies:
    - test
  when: manual
  environment:
    name: production
image: docker:latest
