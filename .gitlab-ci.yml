stages:
  - build
  - test
  - deploy

variables:
  DOCKER_DRIVER: overlay2

before_script:
  - docker info

build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker build -t myapp:latest .

test:
  stage: test
  image: php:latest
  before_script:
    - apt-get update && apt-get install -y unzip
    - docker-php-ext-install pdo_mysql
    - pecl install xdebug && docker-php-ext-enable xdebug
  script:
    - php vendor/bin/phpunit

deploy:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  script:
    # Authentification auprès du registre Docker (si nécessaire)
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
    # Arrêt et suppression d'un conteneur existant (s'il y en a un déjà en cours)
    - docker stop myapp || true && docker rm myapp || true
    # Déploiement de l'application dans un conteneur Docker
    - docker run -d --name myapp -p 80:80 myapp:latest

failure_notification:
  stage: deploy
  script:
    - echo "Deployment failed!"
  when: on_failure
