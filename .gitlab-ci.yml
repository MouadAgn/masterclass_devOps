image: docker:20.10.16

services:
  - docker:20.10.16-dind

variables:
  DOCKER_DRIVER: overlay2

stages:
  - build
  - tests
  - deploy

before_script:
  - docker info

build:
  stage: build
  script:
    - echo "Construction de l'image projet-jpo en cours..."
    - docker build -t projet-jpo:latest .
    - echo "Logging in to Docker registry..."
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker tag projet-jpo:latest registry.gitlab.com/mouadagn/masterclass_devops/projet-jpo:latest
    - docker push registry.gitlab.com/mouadagn/masterclass_devops/projet-jpo:latest

deploy:
  stage: deploy
  script:
    - docker-compose down || true
    - docker-compose pull
    - docker-compose up -d