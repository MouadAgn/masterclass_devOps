image: docker:20.10.16

services:
  - docker:20.10.16-dind

variables:
  DOCKER_DRIVER: overlay2

stages:
  - build
  - deploy

before_script:
  - docker info

build:
  stage: build
  script:
    - echo "Logging in to Docker registry..."
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY || (echo "Docker login failed" && exit 1)
    - docker rmi projet-jpo || true
    - echo "Construction de l'image projet-jpo en cours..."
    - docker build -t projet-jpo .
    - echo "Tagging l'image projet-jpo..."
    - IMAGE_TAG="registry.gitlab.com/mouadagn/projet-jpo:${CI_COMMIT_SHA}"
    - docker tag projet-jpo $IMAGE_TAG
    - echo "Pushing l'image projet-jpo..."
    - docker push $IMAGE_TAG
  artifacts:
    paths:
      - /app/logs/build.log

deploy:
  stage: deploy
  script:
    - echo "Logging in to Docker registry..."
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY || (echo "Docker login failed" && exit 1)
    - docker stop projet-jpo || true
    - docker rm projet-jpo || true
    - echo "Démarrage du conteneur projet-jpo en cours..."
    - docker run -d --name projet-jpo -p 80:80 $IMAGE_TAG
    - echo "Vérification de l'adresse IP du conteneur..."
    - docker inspect -f '{{range.NetworkSettings.Networks}}{{.IPAddress}}{{end}}' projet-jpo
  artifacts:
    paths:
      - /app/logs/deploy.log
