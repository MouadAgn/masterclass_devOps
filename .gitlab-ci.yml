image: docker:20.10.16

services:
  - docker:20.10.16-dind

variables:
  DOCKER_DRIVER: overlay2

stages:
  - build
  - deploy

before_script:
  - docker info

build:
  stage: build
  script:
    - >
      if docker images -q projet-jpo:latest 2>/dev/null; then
        echo "L'image projet-jpo:latest est déjà présente."
      else
        echo "Construction de l'image projet-jpo:latest en cours..."
        docker build -t projet-jpo .
      fi
  artifacts:
    paths:
      - /app/logs/build.log

deploy:
  stage: deploy
  script:
    - >
      if docker ps -q -f name=projet-jpo 2>/dev/null; then
        echo "Le conteneur projet-jpo est déjà en cours d'exécution."
      else
        echo "Démarrage du conteneur projet-jpo en cours..."
        docker run -d -p 80:80 --name projet-jpo projet-jpo
      fi
  after_script:
    - docker ps -a
    - docker system prune -f
  artifacts:
    paths:
      - /app/logs/deploy.log
