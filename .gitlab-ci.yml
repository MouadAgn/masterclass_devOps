image: docker:20.10.16

services:
  - docker:20.10.16-dind

variables:
  DOCKER_DRIVER: overlay2

stages:
  - build
  - deploy

before_script:
  - docker info

build:
  stage: build
  script:
    - docker rmi projet-jpo:latest || true
    - echo "Construction de l'image projet-jpo:latest en cours..."
    - docker build -t projet-jpo .
  artifacts:
    paths:
      - /app/logs/build.log

deploy:
  stage: deploy
  script:
    - docker stop projet-jpo || true
    - docker rm projet-jpo || true
    - echo "DÃ©marrage du conteneur projet-jpo en cours..."
    - docker run -d -p 80:80 --name projet-jpo projet-jpo
  artifacts:
    paths:
      - /app/logs/deploy.log
