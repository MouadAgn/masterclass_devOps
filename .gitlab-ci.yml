image: docker:20.10.16

services:
  - docker:20.10.16-dind

variables:
  DOCKER_DRIVER: overlay2

stages:
  - build
  - deploy

before_script:
  - docker info

build:
  stage: build
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker rmi projet-jpo || true
    - echo "Construction de l'image projet-jpo en cours..."
    - docker build -t projet-jpo .
    - docker tag projet-jpo:latest registry.gitlab.com/mouadagn/projet-jpo:latest
    - docker push registry.gitlab.com/mouadagn/projet-jpo:latest
  artifacts:
    paths:
      - /app/logs/build.log

deploy:
  stage: deploy
  script:
    - docker-compose down || true
    - docker-compose pull
    - docker-compose up -d
  artifacts:
    paths:
      - /app/logs/deploy.log
