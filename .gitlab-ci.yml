image: docker:20.10.16

services:
  - docker:20.10.16-dind

variables:
  DOCKER_DRIVER: overlay2

stages:
  - build
  - deploy

before_script:
  - docker info

build:
  stage: build
  script:
    - >
      if ! docker images -q projet-jpo:latest 2>/dev/null; then
        echo "L'image projet-jpo:latest n'existe pas."
      else
        echo "Suppression de l'image projet-jpo:latest..."
        docker rmi projet-jpo:latest
      fi
    - echo "Construction de l'image projet-jpo:latest en cours..."
    - docker build -t projet-jpo .
  artifacts:
    paths:
      - /app/logs/build.log

deploy:
  stage: deploy
  script:
    - >
      if docker ps -q -f name=projet-jpo 2>/dev/null; then
        echo "Arrêt du conteneur projet-jpo..."
        docker stop projet-jpo
        echo "Suppression du conteneur projet-jpo..."
        docker rm projet-jpo
      fi
    - echo "Démarrage du conteneur projet-jpo en cours..."
    - docker run -d -p 80:80 --name projet-jpo projet-jpo
  artifacts:
    paths:
      - /app/logs/deploy.log
