stages:
  - build
  - test
  - deploy

services:
  - docker:dind

variables:
  NODE_ENV: 'test'

before_script:
  - docker info

build:
  stage: build
  script:  
    # - docker-compose down
    # - docker rmi masterclass_devops-backend masterclass_devops-front
    - docker-compose images

test:
  stage: test
  script:
    - npm install  
    - npm test     
  artifacts:
    when: always
    reports:
      junit: report.xml
    paths:
      - coverage/
      - report.xml
  allow_failure: false

deploy:
  stage: deploy
  script:
    # - docker-compose build
    # - docker-compose up -d
    - docker-compose images
    - docker-compose ps
    - docker-compose logs
    - docker ps
    - docker ps -a
  only:
    - master
  dependencies:
    - test
  when: manual
  environment:
    name: production
image: docker:latest
 